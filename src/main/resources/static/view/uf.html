<div ng-controller="ufController">
	<form id="uf" novalidate name="frmUf">
		<div>
			Sigla:
			<input type="text" ng-minlength="2" ng-maxlength="2" name="txtUf" value="" ng-model="uf.uf" required/>
			<span ng-show="frmUf.txtUf.$error.required && frmUf.txtUf.$touched">Campo UF Obrigatorio</span>
		</div>
			
		<div>
			Nome:
			<input type="text" name="txtNome" value="" ng-model="uf.nome" required/>
			<span ng-show="frmUf.txtNome.$error.required && frmUf.txtNome.$touched">Campo nome Obrigatorio</span>
		</div>

		<input type="button" value="Salvar" ng-click="salvarUf($index)" ng-disabled="frmUf.$invalid"/>
		<input type="button" value="Cancelar" ng-click="cancelarAlterarUf()" ng-disabled="frmUf.$pristine"/>

	</form>

	<div ng-repeat="uf in ufs">
		{{uf.id +" | "+ uf.uf +" | "+ uf.nome}}
		<input type="button" value="-" ng-click="excluirUf($index,uf.id)"/>
		<input type="button" value="Alterar" ng-click="alterarCliente($index,uf)"/>
		<a href="uf/{{uf.id}}">Detalhes</a>
	</div>

</div>
